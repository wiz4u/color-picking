        <div class="container">

            <header class="navbar navbar-static-top navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

            <div class="row">

                            <div class="count-pane"><span>3</span></div>
                        </div>
                        <p id="score" class="game-text">Score :</p>
                        <p id="elapsed_time" class="game-text">0.00</p>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-info change-camera">Change Camera</a>
                        <a class="btn btn-primary pick">Pick</a>
                        <a class="btn btn-info start-game">Start</a>
                    </div>
                </div>
            </div>
